<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
      />
      <link href="style.css" rel="stylesheet" />
      <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
      <main>
        <div class="product-card">
          <div class="img-wrapper"></div>
          <div class="content-wrapper">
            <p class="product-category">perfume</p>
            <h1 class="product-title headline-text">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-wrapper">
              <p class="discounted-price headline-text">$149.99</p>
              <p class="original-price">$169.99</p>
            </div>
            <button type="button" class="btn">
              <svg
                width="15"
                height="16"
                xmlns="./images/icon-cart.svg"
                class="cart-icon"
              ></svg>
              Add to Cart
            </button>
          </div>
        </div>
      </main>
  
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ladd Lindsay</a>.
      </div>
    </body>
  </html>
